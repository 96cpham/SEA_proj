<!DOCTYPE html>
<html>
  <head>
    <title>Lets go Camping! | Home</title>
    <meta name="description" content="A Catalog of Campgrounds in California State Parks" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h3 class="title">California State Park Camping</h3>
    </header>
    <div class="search-container">
      <input
        type="text"
        id="search-bar"
        placeholder="Search by park name or zip code..."
        oninput="filterCards()"
      />
    </div>
    <div class="tree-background"></div>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h3>Park Name</h3>
        <h5>Facility Name</h5>
        <ul>
          <li>Bullet Point 1</li>
          <li>Bullet Point 2</li>
          <li>Bullet Point 3</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <!-- <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button> -->
    </div>
  </body>
</html>
